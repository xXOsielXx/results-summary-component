<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div id="results-summary-component">
    <div>
      <div class="medium-font">Your Result</div>
      <div id="results-circle" class="circle">
        <span class="extra-large-font white-font text-center bolder">76</span>
        <span class="block text-center">of 100</span>
      </div>
      <div>
        <div class="large-font white-font text-center">Great</div>
        <div class="text-center">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
    </div>

    <div>
      <div class="medium-font black-font">Summary</div>
      <ul id="results-list"></ul>

      <button id="continue-btn" class="medium-font black-bg white-font">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/xXOsielXx">Osiel Hern√°ndez</a>.
  </div>
</body>
</html>
